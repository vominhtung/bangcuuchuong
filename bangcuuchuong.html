<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
  let sout, i,j;
  sout = "<table border='1' width='800' eellspaeing='0' eellspaeing='5'>";
  i = j =1;
  while ( i<=9) {
      sout = sout + "<tr>";
      while (j <= 10) {
          sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
          j++;
      }
      sout = sout + "</tr>";
         j = 1
         i++
  }
  sout = sout + "</table>";
  document.write(sout)
</script>
</body>
</html>
